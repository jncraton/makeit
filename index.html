<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<style>
body {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

#currentimg { font-size: 256px; }
#current,#time { font-size: 36px; }
</style>
</head>
<body>

<div id=currentimg></div>
<div id=current></div>
<div id=time></div>

<script>
let words = {
  'bathtub': '1F6C0',
  'bed': '1F6CC',
  'dog': '1F415',
  'cat': '1F408',
  'unicorn': '1F984',
  'pig': '1F437',
  'rabbit': '1F407',
  'bird': '1F426',
  'fish': '1F41F',
  'airplane': '1F6E9',
  'helicopter': '1F681',
  'rocket': '1F680',
  'sailboat': '26F5',
  'shit': '1F6A2',
  'locomotive': '1F682',
  'racecar': '1F3CE',
  'tractor': '1F69C',
  'delivery truck': '1F69A',
  'motorcycle': '1F3CD',
  'bicycle': '1F6B2',
  'traffic light': '1F6A6',
  'car': '1F697',
  'bus': '1F68C',
  'ambulance': '1F691',
  'fire engine': '1F692',
  'police car': '1F693',
  'house': '1F3E0',
  'castle': '1F3F0',
  'heart': '1F9E1',
  'tree': '1F333',
  'tulip': '1F337',
  'leaf': '1F341',
  'mushroom': '1F344',
  'mountain': '1F3D4',
  'desert island': '1F3DD',
  'volcano': '1F30B',
  'clock': '23F0',
}

function setWord(word) {
  document.getElementById('currentimg').innerHTML = '&#x' + words[word]
  document.getElementById('current').innerHTML = word.toUpperCase()
}

function setRandomWord() {
  wordlist = Object.entries(words).map((w) => w[0])
  setWord(wordlist[Math.floor(Math.random() * wordlist.length)])
}

let time = 0

function setTime(val) {
  time = val
  document.getElementById('time').innerHTML = time
}

setInterval(() => {
  time++
  setTime(time)
}, 1000)

document.getElementById('currentimg').addEventListener('click', () => {
  setTime(0)
  setRandomWord()
})
setTime(0)
setRandomWord()

navigator.serviceWorker.register('service-worker.js')
</script>

</body>
</html>
