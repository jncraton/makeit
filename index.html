<html>
<head>
<style>
body {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

#currentimg { font-size: 256px; }
#current { font-size: 36px; }
</style>
</head>
<body>

<div id=currentimg></div>
<div id=current></div>
<div id=time></div>

<script>
let words = {
  'bathtub': '1F6C0',
  'bed': '1F6CC',
  'dog': '1F415',
  //'monkey': '1F412',
  'cat': '1F408',
  'unicorn': '1F984',
  'pig': '1F437',
  //'giraffe': '1F992',
  //'elephant': '1F418',
  'rabbit': '1F407',
  'bird': '1F426',
  //'sauropod': '1F995',
  //'trex': '1F996',
  'fish': '1F41F',
  'airplane': '2708',
  'rocket': '1F680',
  'sailboat': '26F5',
  'racecar': '1F3CE',
  'tractor': '1F69C',
  'ambulance': '1F691',
  'fire engine': '1F692',
  'police car': '1F693',
  'house': '1F3E0',
  'castle': '1F3F0',
}

function setWord(word) {
  document.getElementById('currentimg').innerHTML = '&#x' + words[word]
  document.getElementById('current').innerHTML = word
}

function setRandomWord() {
  wordlist = Object.entries(words).map((w) => w[0])
  setWord(wordlist[Math.floor(Math.random() * wordlist.length)])
}

document.getElementById('currentimg').addEventListener('click', () => {
  setRandomWord()
})
setRandomWord()
</script>

</body>
</html>
